# DNS CONFIGURATION
domain-needed
bogus-priv
strict-order
expand-hosts
no-hosts
addn-hosts=/var/lib/dnsmasq/hosts
domain={{ INTERNAL_DOMAIN }}
local=/{{ INTERNAL_DOMAIN }}/
address=/preseed/mirror/proxy/server/{{ SRV_IP }}
# DHCP CONFIGURATION
{% if INTERFACE_REPLICATION %}
    interface={{ INTERNAL_INTERFACE }},{{ INTERFACE_REPLICATION }}
    no-dhcp-interface={{ INTERFACE_REPLICATION }}
    auth-zone={{ HOSTNAME }}.lliurex,{{ REPLICATION_NETWORK }},{{ INTERNAL_NETWORK }}/{{ INTERNAL_MASK}}
{% else %}
    interface={{ INTERNAL_INTERFACE }}
{% endif%}

dhcp-authoritative
dhcp-ignore-names
dhcp-option=option:router,0.0.0.0
dhcp-option=option:dns-server,{{ SRV_IP }}
dhcp-option=option:domain-name,{{ INTERNAL_DOMAIN }}
dhcp-option=option:domain-search,{{ INTERNAL_DOMAIN }}
dhcp-range={{ DHCP_FIRST_IP }},{{ DHCP_LAST_IP }},{{ DHCP_LEASE_TIME}}h

# CONF DIRS
conf-dir=/var/lib/dnsmasq/macs
conf-dir=/var/lib/dnsmasq/config
conf-dir=/etc/dnsmasq.d/

